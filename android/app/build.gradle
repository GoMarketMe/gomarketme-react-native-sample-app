apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
import java.util.Properties

/**
 * This is the configuration block to customize your React Native Android app.
 * Uncomment the lines you need to customize.
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Enable or disable Proguard for Release builds.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC).
 * You can customize it if needed.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    namespace "com.reactnativesdksampleapp"
    defaultConfig {
        applicationId "com.reactnativesdksampleapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy "store", "play"
    }
    signingConfigs {
        release {
            // Load properties from local.properties
            def localProperties = new Properties()
            def localPropertiesFile = rootProject.file("local.properties")
            if (localPropertiesFile.exists()) {
                localPropertiesFile.withInputStream {
                    localProperties.load(it)
                }
            }

            storeFile = localProperties.getProperty("storeFile") ? file(localProperties.getProperty("storeFile")) : null
            storePassword = localProperties.getProperty("storePassword")
            keyAlias = localProperties.getProperty("keyAlias")
            keyPassword = localProperties.getProperty("keyPassword")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation(jscFlavor)
    }
}
